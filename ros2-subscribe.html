<script type="text/javascript">
    RED.nodes.registerType('ros2-subscribe',{
        category: 'DEXI',
        color: '#fef5ff',
        defaults: {
            server: {type: "ros2-websocket-server"},
            topicname: {value: ""},
            topics: {value: ""}
        },
        inputs:0,
        outputs:1,
        paletteLabel: 'ros2 subscribe',
        icon: "icon.png",
        label: function() {
            return this.topicname||"ros2 subscribe";
        },
        oneditprepare: function() {

            let node = this

            $.getJSON('/dexi/topics', function(topicsResponse) {
                let mergedTopicsData = ""
                topicsResponse.topics.map((topic, i) => {
                    //mergedTopicsData.push({topic: topic, type: topicsResponse.types[i]})
                    mergedTopicsData += `<option value="${topic}">${topic}</option>`
                })
                $('#node-input-topics').html(mergedTopicsData)
            })

            $('#node-input-topics').change((e) => {
                let val = $(e.target).val()
                node.topicname = val

                $('#node-input-topicname').val(val)

            })
        }
    });

    // $.getJSON('/dexi/topics', function(topicsResponse) {
    //     let mergedTopicsData = [];
    //     topicsResponse.topics.map((topic, i) => {
    //         mergedTopicsData.push({topic: topic, type: topicsResponse.types[i]})
    //     })
    //     console.log(mergedTopicsData)
    // })
</script>

<script type="text/html" data-template-name="ros2-subscribe">
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-user"></i> ROS2 Websocket Server</label>
        <input type="text" id="node-input-server">
    </div>

    <div class="form-row">
        <label for="node-input-topicname"><i class="icon-tag"></i> Topic</label>
        <input type="text" id="node-input-topicname" placeholder="/mytopic">
    </div>

    <div class="form-row">
        <label for="node-input-topics"><i class="icon-tag"></i> Topic</label>
        <select id="node-input-topics"></select>
    </div>
</script>

<script type="text/html" data-help-name="ros2-subscribe">
    <p>A node that subscribes to ROS2 bridge websocket server</p>
</script>

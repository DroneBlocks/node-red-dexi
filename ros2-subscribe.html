<!DOCTYPE html>

<script type="text/javascript">
    RED.nodes.registerType('ros2-subscribe',{
        category: 'DEXI',
        color: '#fef5ff',
        defaults: {
            server: {type: "ros2-websocket-server"},
            topicname: {value: ""},
            prefix: {value: "asdf"}
        },
        inputs:0,
        outputs:1,
        paletteLabel: 'ros2 subscribe',
        icon: "icon.png",
        label: function() {
            return this.topicname||"ros2 subscribe";
        },
        oneditprepare: function() {

            $.getJSON('/dexi/topics', function(topics) {
                console.log(topics)
            })

            $('#node-input-prefix').val(this.prefix)
        }
    });
</script>

    </div>

    <div class="form-row">
        <label for="node-input-topicname"><i class="icon-tag"></i> Topic</label>
        <input type="text" id="node-input-topicname" placeholder="/mytopic">
    </div>
    <div class="form-row">
        <label for="node-input-prefix"> Prefix</label>
        <input type="text" id="node-input-prefix"></select>
    </div>
</script>

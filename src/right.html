<script type="text/javascript">
    RED.nodes.registerType('right',{
        category: 'DEXI',
        color: '#a6bbcf',
        defaults: {
            name: {value: ""},
            distance: {value: 1.0}
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-arrows",
        paletteLabel: "fly right",
        label: function() {
            return (this.name ? this.name + " - " : "") + "right: " + this.distance + "m";
        }
    });
</script>

<script type="text/html" data-template-name="right">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Right (m)</label>
        <input type="text" id="node-input-distance" placeholder="1.5">
    </div>
</script>

<script type="text/html" data-help-name="right">
    <p>Fly Right</p>
</script>
